# Persistent Volumes and Claims for Inferno

{{- if .Values.persistence.enabled }}

# Models PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "inferno.fullname" . }}-models-pvc
  namespace: {{ include "inferno.namespace" . }}
  labels:
    {{- include "inferno.labels" . | nindent 4 }}
    storage: models
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistence.models.size }}

---

# Cache PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "inferno.fullname" . }}-cache-pvc
  namespace: {{ include "inferno.namespace" . }}
  labels:
    {{- include "inferno.labels" . | nindent 4 }}
    storage: cache
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistence.cache.size }}

---

# Queue PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "inferno.fullname" . }}-queue-pvc
  namespace: {{ include "inferno.namespace" . }}
  labels:
    {{- include "inferno.labels" . | nindent 4 }}
    storage: queue
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistence.queue.size }}

{{- end }}
