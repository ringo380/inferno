# Prometheus Operator ServiceMonitor for Inferno
# Enables automatic Prometheus discovery and scraping of Inferno metrics

---
# ServiceMonitor for Development/Staging/Production
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: inferno
  namespace: default
  labels:
    app: inferno
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: inferno
  endpoints:
    - port: metrics
      interval: 30s
      scrapeTimeout: 5s
      path: /metrics
      scheme: http
      relabelings:
        - source_labels: [__meta_kubernetes_pod_namespace]
          action: replace
          target_label: kubernetes_namespace
        - source_labels: [__meta_kubernetes_pod_name]
          action: replace
          target_label: kubernetes_pod_name
        - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
          action: replace
          target_label: app
        - source_labels: [__meta_kubernetes_pod_label_environment]
          action: replace
          target_label: environment

---
# ServiceMonitor for Staging
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: inferno
  namespace: inferno-staging
  labels:
    app: inferno
    environment: staging
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: inferno
  endpoints:
    - port: metrics
      interval: 30s
      scrapeTimeout: 5s
      path: /metrics
      scheme: http
      relabelings:
        - source_labels: [__meta_kubernetes_pod_namespace]
          action: replace
          target_label: kubernetes_namespace
        - source_labels: [__meta_kubernetes_pod_name]
          action: replace
          target_label: kubernetes_pod_name
        - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
          action: replace
          target_label: app

---
# ServiceMonitor for Production
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: inferno
  namespace: inferno-prod
  labels:
    app: inferno
    environment: production
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: inferno
  endpoints:
    - port: metrics
      interval: 15s              # More frequent in production
      scrapeTimeout: 5s
      path: /metrics
      scheme: http
      honorLabels: false
      relabelings:
        - source_labels: [__meta_kubernetes_pod_namespace]
          action: replace
          target_label: kubernetes_namespace
        - source_labels: [__meta_kubernetes_pod_name]
          action: replace
          target_label: kubernetes_pod_name
        - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
          action: replace
          target_label: app
        - source_labels: [__meta_kubernetes_pod_label_environment]
          action: replace
          target_label: environment
        - source_labels: [__meta_kubernetes_pod_label_version]
          action: replace
          target_label: version
