# Helm Chart for Inferno Application

apiVersion: v2
name: inferno
description: A Helm chart for Inferno AI/ML platform
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/inferno-ai/inferno
sources:
  - https://github.com/inferno-ai/inferno
maintainers:
  - name: Inferno Team
    email: team@inferno-ai.dev
    url: https://inferno-ai.dev
keywords:
  - ai
  - ml
  - machine-learning
  - inference
  - gguf
  - onnx
  - rust
  - kubernetes
annotations:
  category: AI/ML
  licenses: MIT OR Apache-2.0
dependencies:
  - name: postgresql
    version: "12.1.9"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.4.2"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: prometheus
    version: "15.18.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "6.50.7"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled
  - name: nvidia-device-plugin
    version: "0.13.0"
    repository: "https://nvidia.github.io/k8s-device-plugin"
    condition: gpu.enabled